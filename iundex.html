<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vipul AI Reflection</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <h1 contenteditable="true" id="app-title">Vipul AI Mode</h1>
    <p class="tagline">Visual Reflection Companion</p>
  </header>

  <main>
    <section class="mood-log">
      <h2>Log Your Mood</h2>
      <form id="mood-form">
        <select id="mood-select">
          <option disabled selected>Select mood</option>
          <option value="calm">Calm</option>
          <option value="anxious">Anxious</option>
          <option value="creative">Creative</option>
          <option value="focused">Focused</option>
          <option value="overwhelmed">Overwhelmed</option>
        </select>
        <input type="text" id="trigger" placeholder="Trigger (1 word max)" />
        <textarea id="note" placeholder="Reflection note..."></textarea>
        <button type="submit">Log Mood</button>
      </form>
    </section>

    <section class="visual-timeline">
      <h2>Visual Timeline</h2>
      <div id="timeline-container">
        <!-- Placeholder for SVG visualization -->
        <svg id="mood-svg" width="100%" height="200"></svg>
      </div>
    </section>

    <section class="insight-plugin">
      <h2>AI Insights (Coming Soon)</h2>
      <p>This section will use your data to give meaningful emotional insights once plugins are connected.</p>
    </section>
  </main>

  <footer>
    <p>Hosted on GitHub Pages | Created with intention</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
